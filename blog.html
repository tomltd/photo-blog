<!DOCTYPE html>
<!--A quick demo blog featuring srcset images for different resolutions including a x2 high res set for retina type displays.
Also includes cropped images at smaller page widths to demonstrate art direction.
I have used a media querie to change the menu content
The header includes an SVG file which can be easily manipulated for different media types.
I have used icon fonts and css icons to minimise the total size of the site for devices on restricted bandwidths.
There is a small JQuery script to add smooth scrolling to jump between anchors.
I used grunt with the responsive images package to automate the creation of my various image resolutions
The project has been stored on github using the CLI-->
<html>

<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta id="theme-color" name="theme-color" content="#307699">
		<!--Sets colour theme for chrome on andriod devices-->
		<link rel="icon" type="image/png" href="images/paper_plane.png">
		<!--Sets the bookmark/tab icon-->
		<base target="_blank">
		<!--Specifies a default target for all hyperlinks-->
		<title>Tom Freestone travel blog</title>
		<!-- Fonts -->
		<link href='//fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/zocial.css" />
		<!--This css is used to create the social media icons-->
		<link rel="stylesheet" href="css/main.css" />
		<!--My css. This would be minified with grunt in production-->
		<!-- SMOOTH SCROLL JS -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
				$(function() {
				   $('a[href*=#]:not([href=#])').click(function() {
				     if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
				       var target = $(this.hash);
				       target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
				       if (target.length) {
				         $('html,body').animate({
				           scrollTop: target.offset().top
				         }, 1000);
				         return false;
				       }
				     }
				   });
				 });



				$(function() {

						//	$('ul').slideUp(1300).show(2000);
				    //  $('papa-kiwi').hide().slideDown(200);
						$('header').hide().fadeIn(500);
				    $('article').hide().fadeIn(2200);

				});
		</script>

				  ga('create', 'UA-25676082-1', 'auto');
				  ga('send', 'pageview');
		</script>
</head>

<body>

				</div>
